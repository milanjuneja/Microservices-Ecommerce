apiVersion: apps/v1
kind: Deployment
metadata:
  name: cart-service
  namespace: app
  labels:
    app: cart-service
spec:
  replicas: 1
  selector:
    matchLabels:
      app: cart-service
  template:
    metadata:
      labels:
        app: cart-service
    spec:
      containers:
        - name: user-service
          image: milanjuneja7/cart-service:latest
          ports:
            - containerPort: 8083