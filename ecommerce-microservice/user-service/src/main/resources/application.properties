spring.application.name=user-service

server.port= 8082

spring.jpa.hibernate.ddl-auto = update
spring.datasource.url=jdbc:mysql://mysql-service:3306/user_service_db
spring.datasource.username=root
spring.datasource.password=root
spring.liquibase.driver-class-name=com.mysql.cj.jdbc.Driver
spring.jpa.database-platform=org.hibernate.dialect.MySQLDialect
spring.jpa.generate-ddl=true
spring.jpa.show-sql= true

eureka.client.service-url.defaultZone=http://service-resigtry-service:8761/eureka

management.tracing.sampling.probability=1.0
management.zipkin.tracing.endpoint=http://localhost:9411/api/v2/spans

spring.kafka.bootstrap-servers=kafka:9092

eureka.instance.prefer-ip-address=true
eureka.instance.hostname=user-service
eureka.instance.non-secure-port=8082
eureka.instance.instance-id=${spring.application.name}:${random.value}

# Consumer config
spring.kafka.consumer.group-id=email-group
spring.kafka.consumer.auto-offset-reset=earliest
spring.kafka.consumer.key-deserializer=org.apache.kafka.common.serialization.StringDeserializer
spring.kafka.consumer.value-deserializer=org.apache.kafka.common.serialization.StringDeserializer

# Producer config
spring.kafka.producer.key-serializer=org.apache.kafka.common.serialization.StringSerializer
spring.kafka.producer.value-serializer=org.apache.kafka.common.serialization.StringSerializer
